<div class="tabs-container">
    <!-- Tab Buttons -->
    <div class="tabs-header">
      <button
        class="tab-button"
        *ngFor="let tab of ['Profile','Skills Tech Stack', 'Resume']; let i = index"
        [class.active]="i === activeTab"
        (click)="setActiveTab(i)">
        {{ tab }}
      </button>
    </div>
  
   <!-- Tab Indicator -->
   <div class="tab-indicator" [style.left]="activeTab * 33 + '%'" [style.width]="'33%'"></div>

  
    <!-- Tab Content -->
    <div class="tabs-content">
      <div class="tab-panel" *ngIf="activeTab === 0">
        <app-about-me></app-about-me>
      </div>
      <div class="tab-panel" *ngIf="activeTab === 1">
       <app-skills-tech-stack></app-skills-tech-stack>
      </div>
      <div class="tab-panel" *ngIf="activeTab === 2">
        <app-resume></app-resume>
      </div>
    </div>
  </div>

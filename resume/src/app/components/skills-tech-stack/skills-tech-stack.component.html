<div class="component-container">
  <div class="skills-container">
    <h1>Skills & Tech Stack</h1>

    <div class="skills-category" *ngFor="let category of skillsCategories">
      <h2>{{ category.name }}</h2>
      <ul>
        <li *ngFor="let item of category.items">{{ item }}</li>
      </ul>
    </div>
  </div>
</div>

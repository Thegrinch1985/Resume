<div class="component-container">
  <div class="about-me-container">
    <h1>About Me</h1>
    
    <div *ngFor="let paragraph of aboutMeText">
      <p>{{ paragraph }}</p>
    </div>

    <h1>Hobbies</h1>
    <div *ngFor="let hobby of hobbies">
      <h2>{{ hobby.name }}</h2>
      <p>{{ hobby.description }}</p>
    </div>
  </div>
</div>

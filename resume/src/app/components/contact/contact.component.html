<div class="component-container">
    <div class="contact-container">
      <h1>Contact Me</h1>
  
      <div class="contact-content">

        <div class="contact-form">
          <h2>Get in Touch</h2>
          <form (ngSubmit)="submitForm()" #contactForm="ngForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" [(ngModel)]="name" name="name" required>
            </div>
  
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" required>
            </div>
  
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
            </div>
  
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
  
        <!-- Right Side: Contact Info -->
        <div class="contact-info">
          <h2>Contact Details</h2>
          <p>Have a question or want to work together? Reach out to me via the details below.</p>
  
          <div class="info-item">
            <span class="icon">📍</span>
           
            <p>Stoneybatter, Dublin, Ireland</p>
          </div>
  
          <div class="info-item">
            <span class="icon">✉️</span>
            <p>howielynch@gmail.com</p>
          </div>
  
          <div class="info-item">
            <span class="icon">📞</span>
            <p>+353 86 218 5243</p>
          </div>
       
          <div class="info-item">
            <span class="icon">🔗</span>
            <p><a href="https://www.linkedin.com/in/howie-lynch-1a7a90115/" target="_blank">LinkedIn Profile</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="component-container">
  <div class="work-experience-container">
    <h1>Work Experience</h1>
    <div class="accordion" *ngFor="let experience of experiences; let i = index">
      <div class="accordion-header" (click)="toggleAccordion(i)">
        <h2>{{ experience.company }}</h2>
        <p>{{ experience.role }} | {{ experience.duration }}</p>
        <span [class.expanded]="experience.expanded">â–¼</span>
      </div>
      <div class="accordion-body" *ngIf="experience.expanded">
        <ul>
          <li *ngFor="let detail of experience.details">{{ detail }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
